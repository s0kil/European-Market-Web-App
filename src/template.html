<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes, minimal-ui">
  <meta name="theme-color" content="#870e14" />

  <meta content="_I2Vj5uGpTxJOZ6LJhVdmlXjFa1mZ-7Sh7i2o2bkd28" name="google-site-verification">
  <meta name="description" content="European Market | Delicious & Nutritious Products From 25+ Different Countries">
  <link rel="sitemap" type="application/xml" href="/sitemap.xml">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- <link rel="manifest" href="/site.webmanifest"> -->

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://europeanmarketus.com",
      "logo": "https://europeanmarketus.com/images/logo/logo-sign.png"
    }
  </script>

  %sapper.base%

  <link href="https://images.weserv.nl" rel="dns-prefetch">
  <link href="https://images.weserv.nl" rel="preconnect" crossorigin>

  <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather&display=swap" rel="preload" as="style">
  <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather&display=swap" rel="stylesheet" />

  <!-- Sapper generates a <style> tag containing critical CSS for the current page. CSS for the rest of the app is loaded lazily when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if the current page has one -->
  %sapper.head%
</head>

<body>
  <div id="app">%sapper.html%</div>

  %sapper.scripts%
</body>

</html>
